<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles-boggle.css">
    <title>Boggle</title>
</head>
<body>
    <div id="boggle-container">
        <div class="div-timer">
            <p>
                Your time remaining: <span class="display-timer"></span>
            </p>
        </div>
        <div class="div-score">
            <p>
                Your Score: <span class="display-score"></span>
            </p>
        </div>
        <table class="boggle-board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for char in row %}
                    <td>
                        {{char}}
                    </td>
                    {% endfor %} 
                </tr>
                    {%endfor%}
            </tbody>
        </table>
            <form method="POST" class="guess-word-form">
                <label for="guess">
                    <input type="text" class="guess-word" name="guess" id="guess-input" placeholder="Enter your word here">
                    <button>Submit</button>
                </label>
            </form>
        <p class="msg">

        </p>
        <ul class="word-bank">
            
        </ul>
    </div>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let boggleGame = new BoggleGame("boggle", 60);
    </script>
 
</body>
</html>
